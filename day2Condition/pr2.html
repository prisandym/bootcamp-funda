<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Day 1</title>
</head>
<body>
    <h1>Purwadhika</h1>
</body>
<script>
    // list nama buah
    let namaBuah1= 'Apel'
    let namaBuah2 = 'Anggur'
    let namaBuah3 = 'Jeruk'
    // list harga buah
    let hargaBuah1 = 10e3
    let hargaBuah2 = 15000
    let hargaBuah3 = 20000
    // stock buah
    let stockBuah1 = 10
    let stockBuah2 = 10
    let stockBuah3 = 10
    // ngasih selamat datang
    alert('Selamat Datang')
    alert(`daftar Buah :
    1. ${namaBuah1} : Rp. ${hargaBuah1}, stock ${stockBuah1} pcs
    2. ${namaBuah2} : Rp. ${hargaBuah2}, stock ${stockBuah2} pcs
    3. ${namaBuah3} : Rp. ${hargaBuah3}, stock ${stockBuah3}`)

    // karena prompt itu string jadi haurs di parseInt
    let qty1 = parseInt(prompt(`mau beli ${namaBuah1} berapa ?, stock tersedia ${stockBuah1}`))
    if(qty1>stockBuah1){
        qty1 = stockBuah1
        alert(`qty ${namaBuah1}, akan diubah menjadi ${stockBuah1} pcs`)
    }
    let qty2 = parseInt(prompt(`mau beli ${namaBuah2} berapa ?, stock tersedia ${stockBuah1}`))
    if(qty2>stockBuah2){
        qty2 = stockBuah2
        alert(`qty ${namaBuah2}, akan diubah menjadi ${stockBuah2} pcs`)
    }
    let qty3 = parseInt(prompt(`mau beli ${namaBuah3} berapa ?, stock tersedia ${stockBuah1}`))
    if(qty3>stockBuah3){
        qty3 = stockBuah3
        alert(`qty ${namaBuah3}, akan diubah menjadi ${stockBuah3} pcs`)
    }

    // membuat total belanja
    let total = (qty1*hargaBuah1)+(qty2*hargaBuah2)+(qty3*hargaBuah3)

    let bayar = prompt(`daftar belanja :
    1. ${namaBuah1} : ${qty1} X Rp. ${hargaBuah1} = Rp.${qty1*hargaBuah1}
    2. ${namaBuah2} : ${qty2} X Rp. ${hargaBuah2} = Rp.${qty2*hargaBuah2}
    3. ${namaBuah3} : ${qty3} X Rp. ${hargaBuah3} = Rp.${qty3*hargaBuah3}
    total : Rp.${total}
    menunggu pembayaran`)
    
    // pembayaran
    // parsing dari string to number
    bayar = parseInt(bayar)
    
    if(bayar===total){
        alert('uang pas')
    }else if(bayar > total){
        alert(`kembaliannya Rp. ${bayar-total},00`)
    }else{
        alert(`uangnya kurang, Rp. ${total-bayar},00`)
    }
</script>
</html>
